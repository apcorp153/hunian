<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Properti - AP Corp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-img { width: 100%; height: 400px; object-fit: cover; border-radius: 15px; }
        .back-btn { margin-top: 20px; text-decoration: none; display: inline-block; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <a href="index.html" class="back-btn mb-4">‚Üê Kembali ke Katalog</a>
    
    <div id="detail-content" class="row">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Memuat detail properti...</p>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzCrNX6mtDRz_IBqCXhwWx_YKZTrYgIILx_mGyWEKFZckzTls58MRgjh2yE42m3ZDdg/exec"; // PASTE URL GAS LU DI SINI
    const urlParams = new URLSearchParams(window.location.search);
    const namaProperti = urlParams.get('nama');

    async function fetchDetail() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            // Cari data yang namanya sama dengan di URL
            const item = data.find(p => p.Nama_Properti === namaProperti);
            
            if (item) {
                renderDetail(item);
            } else {
                document.getElementById('detail-content').innerHTML = "<h2>Properti tidak ditemukan!</h2>";
            }
        } catch (error) {
            console.error(error);
        }
    }

    function renderDetail(item) {
        document.title = `${item.Nama_Properti} - Detail Properti`;
        const container = document.getElementById('detail-content');
        container.innerHTML = `
            <div class="col-md-7">
                <img src="${item.Link_Foto}" class="main-img shadow" alt="${item.Nama_Properti}">
            </div>
            <div class="col-md-5">
                <span class="badge bg-primary mb-2">${item.Kategori}</span>
                <h1 class="display-5 fw-bold">${item.Nama_Properti}</h1>
                <p class="text-muted h5 mb-4">${item.Lokasi}</p>
                <h3 class="text-danger fw-bold mb-4">${item.Harga}</h3>
                <hr>
                <h5>Deskripsi Lengkap</h5>
                <p style="white-space: pre-line;">${item.Deskripsi}</p>
                <div class="d-grid mt-5">
                    <a href="https://wa.me/628123456789?text=Halo, saya ingin survei ${item.Nama_Properti}" class="btn btn-success btn-lg">Hubungi Agen (WhatsApp)</a>
                </div>
            </div>
        `;
    }

    if (namaProperti) {
        fetchDetail();
    }
</script>
</body>
</html>
