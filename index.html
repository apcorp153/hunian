<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunian153 - Marketplace Properti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-gray: #64748b;
            --whatsapp-green: #25d366;
            --detail-blue: #3b82f6;
            --tag-green: #065f46;
            --bg-light: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding-bottom: 80px;
        }

        /* Hero Header */
        .hero {
            background: var(--primary-blue);
            color: white;
            padding: 100px 0 140px 0; /* Diperbesar agar jarak ke card lebih enak */
            text-align: center;
            border-radius: 0 0 50px 50px;
        }

        /* Main Container: Jarak dari Header ke Card */
        .main-container {
            margin-top: -80px; /* Card "naik" sedikit ke area Hero */
            padding-top: 20px;
        }

        /* Card Styling Modern */
        .card-custom {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: none;
        }

        .card-custom:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .image-container {
            position: relative;
            height: 220px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
            color: white;
            background: var(--tag-green);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            z-index: 2;
        }

        .content {
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .title {
            margin: 0 0 12px 0;
            font-size: 1.2rem;
            color: #0f172a;
            line-height: 1.4;
            font-weight: 700;
            height: 3.4rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Specs Row */
        .specs {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 15px 0;
            border-top: 1px solid #f1f5f9;
            border-bottom: 1px solid #f1f5f9;
            margin-bottom: 15px;
        }

        .spec-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--secondary-gray);
            font-size: 0.7rem;
            font-weight: 600;
        }

        .description {
            font-size: 0.85rem;
            color: #475569;
            line-height: 1.6;
            margin-bottom: 20px;
            height: 3rem;
            overflow: hidden;
        }

        .footer-price {
            margin-top: auto; /* Memaksa harga ke bawah */
            padding-top: 10px;
        }

        .price-label {
            display: block;
            font-size: 0.75rem;
            color: var(--secondary-gray);
            margin-bottom: 2px;
        }

        .price-value {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary-blue);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-custom {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            color: white;
            border: none;
        }

        .btn-detail { background-color: var(--detail-blue); }
        .btn-wa { background-color: var(--whatsapp-green); }
        .btn-custom:hover { opacity: 0.9; color: white; transform: scale(1.02); }

        /* Grid Setup: 3 Kolom di Desktop */
        @media (min-width: 992px) {
            .col-lg-4 {
                width: 33.333% !important;
            }
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="container">
        <h1 class="fw-bold display-5">Hunian153</h1>
        <p class="opacity-75 fs-5">Marketplace Properti Wilayah Timur Semarang</p>
    </div>
</div>

<div class="container main-container">
    <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="text-muted mt-2">Sinkronisasi...</p>
    </div>

    <div id="catalog" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzCrNX6mtDRz_IBqCXhwWx_YKZTrYgIILx_mGyWEKFZckzTls58MRgjh2yE42m3ZDdg/exec";

    async function fetchData() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            renderData(data);
        } catch (e) {
            console.error(e);
            document.getElementById('loading').innerHTML = `<div class="alert alert-danger">Gagal memuat data. Periksa koneksi atau URL API.</div>`;
        }
    }

    function renderData(data) {
        const container = document.getElementById('catalog');
        document.getElementById('loading').style.display = 'none';
        container.innerHTML = '';
        
        data.forEach(item => {
            const hargaJual = item.Harga_Jual ? "Rp " + parseInt(item.Harga_Jual).toLocaleString('id-ID') : "";
            const hargaSewa = item.Harga_Sewa ? "Rp " + parseInt(item.Harga_Sewa).toLocaleString('id-ID') : "";
            const displayHarga = hargaJual || hargaSewa || item.Harga || "Hubungi Kami";

            container.innerHTML += `
                <div class="col">
                    <div class="card-custom">
                        <div class="image-container">
                            <div class="status-tag">${item.Status || 'DIJUAL'}</div>
                            <img src="${item.Link_Foto}" alt="${item.Nama_Properti}" onerror="this.src='https://images.unsplash.com/photo-1560518883-ce09059eeffa?q=80&w=1000&auto=format&fit=crop'">
                        </div>

                        <div class="content">
                            <h2 class="title">${item.Nama_Properti}</h2>
                            
                            <div class="specs">
                                <div class="spec-item">
                                    <i data-lucide="maximize" size="18"></i>
                                    <span>${item.Luas_Tanah || '-'}m²</span>
                                </div>
                                <div class="spec-item">
                                    <i data-lucide="home" size="18"></i>
                                    <span>${item.Luas_Bangunan || '-'}m²</span>
                                </div>
                                <div class="spec-item">
                                    <i data-lucide="bed-double" size="18"></i>
                                    <span>${item.Kamar_Tidur || '0'}</span>
                                </div>
                                <div class="spec-item">
                                    <i data-lucide="bath" size="18"></i>
                                    <span>${item.Kamar_Mandi || '0'}</span>
                                </div>
                                <div class="spec-item">
                                    <i data-lucide="compass" size="18"></i>
                                    <span>${item.Arah_Hadap || '-'}</span>
                                </div>
                            </div>
                            
                            <p class="description">${item.Deskripsi ? item.Deskripsi.substring(0, 85) + '...' : 'Hunian nyaman dengan lokasi strategis.'}</p>

                            <div class="footer-price">
                                <span class="price-label">Harga Penawaran</span>
                                <span class="price-value">${displayHarga}</span>
                            </div>

                            <div class="action-buttons">
                                <a href="detail.html?nama=${encodeURIComponent(item.Nama_Properti)}" class="btn-custom btn-detail">
                                    <i data-lucide="eye" size="16"></i> Detail
                                </a>
                                <a href="https://wa.me/628123456789?text=Halo, saya tertarik dengan ${item.Nama_Properti}" class="btn-custom btn-wa" target="_blank">
                                    <i data-lucide="message-circle" size="16"></i> WhatsApp
                                </a>
                            </div>
                        </div>
                    </div>
                </div>`;
        });
        lucide.createIcons();
    }

    fetchData();
</script>
</body>
</html>
