<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunian153 - Marketplace Properti Hunian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-gray: #64748b;
            --whatsapp-green: #25d366;
            --detail-blue: #3b82f6;
            --tag-green: #065f46;
            --bg-light: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding-bottom: 100px;
        }

        /* Hero Header */
        .hero {
            background: var(--primary-blue);
            color: white;
            padding: 100px 0 160px 0; /* Jarak atas bawah diperlebar */
            text-align: center;
            border-radius: 0 0 50px 50px;
        }

        /* Container Card - Efek Floating */
        .main-container {
            margin-top: -100px; /* Card naik ke area hero */
            z-index: 10;
            position: relative;
        }

        /* Card Styling Sesuai TXT */
        .card-custom {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: none;
        }

        .card-custom:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .image-container {
            position: relative;
            height: 240px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 800;
            color: white;
            background: var(--tag-green);
            text-transform: uppercase;
        }

        .content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 15px;
            height: 3.5rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Row Spek */
        .specs {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-top: 1px solid #f1f5f9;
            border-bottom: 1px solid #f1f5f9;
            margin-bottom: 20px;
        }

        .spec-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
            color: var(--secondary-gray);
            font-weight: 600;
        }

        .description {
            font-size: 0.9rem;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 25px;
            height: 2.8rem;
            overflow: hidden;
        }

        .footer-price {
            margin-top: auto;
        }

        .price-label {
            font-size: 0.8rem;
            color: var(--secondary-gray);
        }

        .price-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-blue);
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-custom {
            flex: 1;
            padding: 14px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 0.9rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn-detail { background: var(--detail-blue); color: white; }
        .btn-wa { background: var(--whatsapp-green); color: white; }
        .btn-custom:hover { opacity: 0.9; color: white; transform: scale(1.02); }

    </style>
</head>
<body>

<div class="hero">
    <div class="container">
        <h1 class="fw-bold display-4">Hunian153</h1>
        <p class="fs-5 opacity-75">Spesialis Properti Hunian Semarang Timur</p>
    </div>
</div>

<div class="container main-container">
    <div id="catalog" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col-12 text-center py-5" id="loading">
            <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status"></div>
            <p class="text-white mt-3">Sedang memuat hunian impian...</p>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzCrNX6mtDRz_IBqCXhwWx_YKZTrYgIILx_mGyWEKFZckzTls58MRgjh2yE42m3ZDdg/exec";

    async function fetchData() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            renderData(data);
        } catch (e) {
            console.error(e);
            document.getElementById('loading').innerHTML = `<p class="text-white">Gagal mengambil data. Cek koneksi.</p>`;
        }
    }

    function renderData(data) {
        const container = document.getElementById('catalog');
        container.innerHTML = ''; // Hapus loading
        
        data.forEach(item => {
            const hargaJual = item.Harga_Jual ? "Rp " + parseInt(item.Harga_Jual).toLocaleString('id-ID') : "";
            const hargaSewa = item.Harga_Sewa ? "Rp " + parseInt(item.Harga_Sewa).toLocaleString('id-ID') : "";
            const displayHarga = hargaJual || hargaSewa || item.Harga || "Hubungi Kami";

            container.innerHTML += `
                <div class="col">
                    <div class="card-custom">
                        <div class="image-container">
                            <div class="status-tag">${item.Status || 'DIJUAL'}</div>
                            <img src="${item.Link_Foto}" alt="${item.Nama_Properti}" onerror="this.src='https://images.unsplash.com/photo-1564013799919-ab600027ffc6?q=80&w=1000&auto=format&fit=crop'">
                        </div>

                        <div class="content">
                            <h2 class="title">${item.Nama_Properti}</h2>
                            
                            <div class="specs">
                                <div class="spec-item"><i data-lucide="maximize" size="18"></i>${item.Luas_Tanah || '-'}m²</div>
                                <div class="spec-item"><i data-lucide="home" size="18"></i>${item.Luas_Bangunan || '-'}m²</div>
                                <div class="spec-item"><i data-lucide="bed-double" size="18"></i>${item.Kamar_Tidur || '0'}</div>
                                <div class="spec-item"><i data-lucide="bath" size="18"></i>${item.Kamar_Mandi || '0'}</div>
                                <div class="spec-item"><i data-lucide="compass" size="18"></i>${item.Arah_Hadap || '-'}</div>
                            </div>
                            
                            <p class="description">${item.Deskripsi ? item.Deskripsi.substring(0, 80) + '...' : 'Hunian strategis siap huni.'}</p>

                            <div class="footer-price">
                                <span class="price-label">Harga Penawaran</span>
                                <span class="price-value">${displayHarga}</span>
                            </div>

                            <div class="action-buttons">
                                <a href="detail.html?nama=${encodeURIComponent(item.Nama_Properti)}" class="btn-custom btn-detail">
                                    <i data-lucide="eye" size="18"></i> Detail
                                </a>
                                <a href="https://wa.me/628123456789?text=Halo, saya tertarik dengan ${item.Nama_Properti}" class="btn-custom btn-wa" target="_blank">
                                    <i data-lucide="message-circle" size="18"></i> WhatsApp
                                </a>
                            </div>
                        </div>
                    </div>
                </div>`;
        });
        lucide.createIcons();
    }

    fetchData();
</script>
</body>
</html>
