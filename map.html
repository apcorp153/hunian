<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Properti Sakti - Hunian153</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        /* Floating Filter Panel */
        .filter-panel {
            position: absolute;
            top: 20px;
            right: 70px;
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 300px;
        }

        .btn-gps {
            position: absolute;
            bottom: 30px;
            right: 20px;
            z-index: 1000;
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--detail-blue);
        }

        .popup-card { width: 200px; }
        .popup-img { width: 100%; height: 100px; object-fit: cover; border-radius: 10px; margin-bottom: 8px; }
        
        /* Warna Cluster Custom */
        .marker-cluster-small { background-color: rgba(30, 58, 138, 0.6); }
        .marker-cluster-small div { background-color: rgba(30, 58, 138, 0.9); color: white; }
    </style>
</head>
<body>

    <a href="index.html" class="btn btn-dark" style="position: absolute; top: 20px; left: 20px; z-index: 1000; border-radius: 50px;">
        <i data-lucide="arrow-left" size="18"></i>
    </a>

    <div class="filter-panel d-none d-md-block">
        <h6 class="fw-bold mb-3"><i data-lucide="filter" size="18"></i> Filter Properti</h6>
        
        <div class="mb-3">
            <label class="small fw-bold text-muted">Kecamatan</label>
            <select id="filterKecamatan" class="form-select form-select-sm" onchange="applyFilters()">
                <option value="Semua">Semua Wilayah</option>
                <option value="Semarang Tengah">Semarang Tengah</option>
                <option value="Semarang Timur">Semarang Timur</option>
                <option value="Pedurungan">Pedurungan</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="small fw-bold text-muted">Maks. Harga (Jual)</label>
            <select id="filterHarga" class="form-select form-select-sm" onchange="applyFilters()">
                <option value="999999999999">Semua Harga</option>
                <option value="500000000">Di bawah 500 Juta</option>
                <option value="1000000000">Di bawah 1 Milyar</option>
                <option value="2000000000">Di bawah 2 Milyar</option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <div class="form-check small">
                <input class="form-check-input" type="radio" name="tipe" value="Semua" checked onchange="applyFilters()">
                <label class="form-check-label">Semua</label>
            </div>
            <div class="form-check small">
                <input class="form-check-input" type="radio" name="tipe" value="Rumah" onchange="applyFilters()">
                <label class="form-check-label text-danger">Jual</label>
            </div>
            <div class="form-check small">
                <input class="form-check-input" type="radio" name="tipe" value="Apartemen" onchange="applyFilters()">
                <label class="form-check-label text-primary">Sewa</label>
            </div>
        </div>
    </div>

    <button class="btn-gps" onclick="getLocation()" title="Cari Lokasi Saya">
        <i data-lucide="navigation" size="24"></i>
    </button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    
    <script>
        const API_URL = "URL_GAS_LU_DI_SINI";
        let map, markers, allData = [];

        // 1. Inisialisasi Peta & Layer (Mode Satelit & Street)
        const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'OSM' });
        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' });

        map = L.map('map', {
            center: [-6.983, 110.420],
            zoom: 13,
            layers: [streetLayer]
        });

        const baseMaps = { "Street View": streetLayer, "Satelit": satelliteLayer };
        L.control.layers(baseMaps).addTo(map);

        // 2. Tambahkan Search Bar (Geocoding)
        L.Control.geocoder({ defaultMarkGeocode: false })
            .on('markgeocode', function(e) {
                map.flyTo(e.geocode.center, 15);
            })
            .addTo(map);

        // 3. Load Data & Render
        async function loadData() {
            const response = await fetch(API_URL);
            allData = await response.json();
            markers = L.markerClusterGroup(); // Fitur Cluster
            applyFilters();
        }

        function applyFilters() {
            markers.clearLayers();
            const kec = document.getElementById('filterKecamatan').value;
            const hargaMax = parseInt(document.getElementById('filterHarga').value);
            const tipe = document.querySelector('name="tipe":checked') ? document.querySelector('name="tipe":checked').value : "Semua";

            allData.forEach(item => {
                const hargaUnit = parseInt(item.Harga_Jual || item.Harga_Sewa || 0);
                const matchKec = (kec === "Semua" || item.Kecamatan === kec);
                const matchHarga = (hargaUnit <= hargaMax);
                
                if (item.Koordinat && matchKec && matchHarga) {
                    const coords = item.Koordinat.split(',');
                    
                    // 4. Custom Icon (Merah Jual, Biru Sewa)
                    const iconColor = item.Harga_Jual ? 'red' : 'blue';
                    const customIcon = L.icon({
                        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${iconColor}.png`,
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34]
                    });

                    const marker = L.marker([parseFloat(coords[0]), parseFloat(coords[1])], { icon: customIcon });
                    
                    marker.bindPopup(`
                        <div class="popup-card">
                            <img src="${item.Link_Foto}" class="popup-img">
                            <h6 class="fw-bold mb-1">${item.Nama_Properti}</h6>
                            <p class="text-primary fw-bold small mb-2">Rp ${hargaUnit.toLocaleString('id-ID')}</p>
                            <a href="detail.html?nama=${encodeURIComponent(item.Nama_Properti)}" class="btn btn-sm btn-dark w-100">Lihat Detail</a>
                        </div>
                    `);
                    markers.addLayer(marker);
                }
            });
            map.addLayer(markers);
        }

        // 5. Get My Location (GPS)
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const myLoc = [pos.coords.latitude, pos.coords.longitude];
                    map.flyTo(myLoc, 15);
                    L.circle(myLoc, {radius: 200}).addTo(map).bindPopup("Kamu di sini").openPopup();
                });
            }
        }

        loadData();
        lucide.createIcons();
    </script>
</body>
</html>
