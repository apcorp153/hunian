<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Properti - Hunian153</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        #map { height: 100vh; width: 100%; z-index: 1; }
        .filter-panel {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: white; padding: 20px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 280px;
        }
        .popup-card { width: 200px; }
        .popup-img { width: 100%; height: 100px; object-fit: cover; border-radius: 10px; }
        .btn-gps {
            position: absolute; bottom: 30px; right: 20px; z-index: 1000;
            background: white; border: none; width: 50px; height: 50px;
            border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn btn-dark" style="position: absolute; top: 20px; left: 20px; z-index: 1000; border-radius: 50px;">
        <i data-lucide="arrow-left" size="18"></i>
    </a>

    <div class="filter-panel d-none d-md-block">
        <h6 class="fw-bold mb-3">Cari Lokasi</h6>
        <select id="filterKecamatan" class="form-select mb-3" onchange="applyFilters()">
            <option value="Semua">Semua Kecamatan</option>
            <option value="Semarang Tengah">Semarang Tengah</option>
            <option value="Semarang Timur">Semarang Timur</option>
            <option value="Pedurungan">Pedurungan</option>
        </select>
        <div id="statusLoad" class="small text-muted">Memuat data...</div>
    </div>

    <button class="btn-gps" onclick="getLocation()"><i data-lucide="navigation"></i></button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzCrNX6mtDRz_IBqCXhwWx_YKZTrYgIILx_mGyWEKFZckzTls58MRgjh2yE42m3ZDdg/exec";
        let map, markerCluster, allData = [];

        // Inisialisasi Peta
        map = L.map('map').setView([-6.983, 110.420], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        markerCluster = L.markerClusterGroup();
        map.addLayer(markerCluster);

        async function loadData() {
            try {
                const response = await fetch(API_URL);
                allData = await response.json();
                document.getElementById('statusLoad').innerText = allData.length + " Properti ditemukan";
                applyFilters();
            } catch (e) {
                document.getElementById('statusLoad').innerText = "Gagal ambil data!";
            }
        }

        function applyFilters() {
            markerCluster.clearLayers();
            const kec = document.getElementById('filterKecamatan').value;

            allData.forEach(item => {
                // Pastikan kolom Koordinat ada dan tidak kosong
                if (item.Koordinat && item.Koordinat.includes(',')) {
                    if (kec === "Semua" || item.Kecamatan === kec) {
                        try {
                            const coords = item.Koordinat.split(',');
                            const lat = parseFloat(coords[0].trim());
                            const lng = parseFloat(coords[1].trim());

                            if (!isNaN(lat) && !isNaN(lng)) {
                                const marker = L.marker([lat, lng]);
                                marker.bindPopup(`
                                    <div class="popup-card">
                                        <img src="${item.Link_Foto}" class="popup-img">
                                        <h6 class="mt-2 mb-1">${item.Nama_Properti}</h6>
                                        <p class="text-primary fw-bold small">Rp ${parseInt(item.Harga_Jual || 0).toLocaleString('id-ID')}</p>
                                        <a href="detail.html?nama=${encodeURIComponent(item.Nama_Properti)}" class="btn btn-sm btn-dark w-100">Detail</a>
                                    </div>
                                `);
                                markerCluster.addLayer(marker);
                            }
                        } catch (err) { console.error("Data koordinat rusak:", item); }
                    }
                }
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    map.flyTo([pos.coords.latitude, pos.coords.longitude], 15);
                });
            }
        }

        loadData();
        lucide.createIcons();
    </script>
</body>
</html>
